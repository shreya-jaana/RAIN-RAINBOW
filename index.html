<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shreya ‚ù§Ô∏è Sarib</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Playfair Display',serif;
}

body{
background:linear-gradient(to bottom,#0f2027,#203a43,#2c5364);
overflow-x:hidden;
color:white;
text-align:center;
}

/* Rain */
.rain{
position:fixed;
width:100%;
height:100%;
pointer-events:none;
background-image:linear-gradient(transparent 95%,rgba(255,255,255,0.4) 100%);
background-size:3px 50px;
animation:rain 0.3s linear infinite;
opacity:0.4;
}

@keyframes rain{
0%{background-position:0 0;}
100%{background-position:0 50px;}
}

/* Section */
section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:40px 20px;
}

/* Names */
.names{
font-family:'Dancing Script',cursive;
font-size:60px;
color:#fff;
text-shadow:0 0 20px #ff6b81;
margin-bottom:20px;
}

/* Hearts */
.heart{
position:absolute;
font-size:25px;
color:#ff4d6d;
cursor:pointer;
animation:fall 6s linear forwards;
}

@keyframes fall{
0%{top:-10%;opacity:1;}
100%{top:110%;opacity:0;}
}

/* Popup Note */
.note{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
color:#333;
padding:20px;
border-radius:10px;
box-shadow:0 0 20px rgba(0,0,0,0.4);
display:none;
max-width:300px;
z-index:1000;
}

/* Button */
button{
padding:10px 20px;
border:none;
background:#ff4d6d;
color:white;
border-radius:20px;
cursor:pointer;
margin-top:20px;
font-size:16px;
}

/* Game Message */
#gameMessage{
margin-top:20px;
font-size:20px;
color:#ffd1dc;
}

/* Wheel */
#wheel{
width:250px;
height:250px;
border-radius:50%;
border:8px solid white;
margin:20px auto;
position:relative;
overflow:hidden;
transition:transform 4s ease-out;
}

.slice{
position:absolute;
width:50%;
height:50%;
background:#ff6b81;
transform-origin:100% 100%;
text-align:center;
padding-top:40px;
font-size:14px;
}

.slice:nth-child(even){
background:#ff8fab;
}

/* Letter */
.letter{
background:#fdf6e3;
color:#3e2723;
padding:30px;
border-radius:10px;
max-width:700px;
font-family:'Dancing Script',cursive;
font-size:22px;
line-height:1.8;
box-shadow:0 0 20px rgba(0,0,0,0.3);
min-height:200px;
}
</style>
</head>

<body>

<div class="rain"></div>

<!-- SECTION 1 -->
<section>
<div class="names">Shreya ‚ù§Ô∏è Sarib</div>
<p>Like rain meets the rainbow, destiny brought us together.</p>
</section>

<!-- SECTION 2 GAME -->
<section>
<h2>Let's Play a Game üíï</h2>
<p>Catch the falling hearts!</p>
<div id="gameMessage"></div>
</section>

<!-- SECTION 3 WHEEL -->
<section>
<h2>Spin Your Future üé°</h2>
<div id="wheel"></div>
<button onclick="spinWheel()">Spin</button>
<p id="result"></p>
</section>

<!-- SECTION 4 LETTER -->
<section>
<h2>üìú A Historic Letter</h2>
<div class="letter" id="letter"></div>
</section>

<div class="note" id="popupNote"></div>

<script>

/* Falling Hearts */
let messages = [
"You are my destiny üíï",
"Our love is timeless üï∞Ô∏è",
"You are my forever üåπ",
"Every heartbeat says Sarib ‚ù§Ô∏è",
"Rain brought us together üåßÔ∏è",
"You are my miracle ‚ú®",
"Our story is magical üìñ",
"I choose you always üíç",
"You are my home üè°",
"Forever starts with you üíñ"
];

let heartCount = 0;

function createHeart(){
if(heartCount >= 10) return;

let heart = document.createElement("div");
heart.className = "heart";
heart.innerHTML = "üíñ";
heart.style.left = Math.random()*90 + "vw";
heart.style.fontSize = (20 + Math.random()*20)+"px";

heart.onclick = function(){
showNote(messages[heartCount]);
heart.remove();
heartCount++;
};

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,1000);

function showNote(text){
let note = document.getElementById("popupNote");
note.innerHTML = text;
note.style.display="block";
setTimeout(()=>note.style.display="none",2000);
}

/* Spinning Wheel */
let wheel = document.getElementById("wheel");
let options = ["Marriage üíç","Travel ‚úàÔ∏è","Success üåü","Forever Love ‚ù§Ô∏è","Dream Home üè°","Happiness üòä"];
let deg = 360/options.length;

options.forEach((opt,i)=>{
let slice = document.createElement("div");
slice.className="slice";
slice.style.transform="rotate("+ (deg*i) +"deg) skewY(-30deg)";
slice.innerHTML=opt;
wheel.appendChild(slice);
});

function spinWheel(){
let random = Math.floor(Math.random()*3600)+720;
wheel.style.transform="rotate("+random+"deg)";
let index = Math.floor(((random%360)/deg));
document.getElementById("result").innerText="Future says: "+options[index];
}

/* Typing Letter */
let text = `My Dearest Sarib,

From the moment the rain kissed the earth and our paths crossed,
I knew destiny had written your name beside mine.

Through storms and silence,
through distance and dreams,
my heart has chosen you ‚Äî yesterday, today, and forever.

If history remembers love stories,
let ours be written in golden ink ‚Äî
where Shreya loved Sarib beyond time itself.

Yours eternally,
Shreya ‚ù§Ô∏è`;

let i=0;
function typeWriter(){
if(i<text.length){
document.getElementById("letter").innerHTML += text.charAt(i);
i++;
setTimeout(typeWriter,40);
}
}
typeWriter();

</script>

</body>
</html>
